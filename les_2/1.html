<body>
  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 1, b = 1, c, d;

    /*
    Ваш комментарий, почему переменная `c` хранит данное значение?
    1. ++a сначала принимает значение а+1=2
    2. 2 присваевается переменной с
     */
    c = ++a;
    console.log(c);

    /*
    Ваш комментарий, почему переменная `d` хранит данное значение?
    1. b++ сначала возвращает прежнее значение 1
    2. значение b=1 присваевается переменной d 
    3. b принимает значение b+1=2
     */
    d = b++;
    console.log(d);

    /*
    Ваш комментарий, почему переменная `c` хранит данное значение?
    1. ++a принимает значение a+1=3, 
    2. происходит сложение 2+3=5
    3. значение 5 присваивается переменной с
     */
    c = 2 + ++a;
    console.log(c);

    /*
    Ваш комментарий, почему переменная `d` хранит данное значение?
    1. b++ сначала возвращает прежнее значение 2
    2. происходит сложение 2+2=4
    3. 4 присваивается переменной d
    4. значение b+1 присваивается переменной b=3
     */
    d = 2 + b++;
    console.log(d);

    console.log(a);
    console.log(b);
  </script>
