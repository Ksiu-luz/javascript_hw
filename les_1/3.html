<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
  <script>
    "use strict";
    /*
    1. сначала складываются числа 10 + 10
    2. потом происходит неявное приведение к строке '20' 
    3. происходит конкатенация строк '20' и '10'
    4. происходит вывод строки '2010' с помощью console.log() в консоль
    */
    console.log(10 + 10 + "10") //2010
    /*
    1. сначала происходит неявное приведение первого числа 10 к строке
    2. происходит конкатенация строк '10' и '10', образуется строка '1010'
    3. после снова приведение последней десятки к строке
    4. происходит конкатенация строк '1010' и '10'
    5. происходит вывод строки '101010' с помощью console.log() в консоль
    */
    console.log(10 + "10" + 10) //101010
    /*
    1. сначала суммируются 10 + 10 = 20
    2. срабатывает унарный + и приводит '10' к числу
    3. суммируется 20 + 10 = 30
    4. происходит вывод числа 30 с помощью console.log() в консоль
    */
    console.log(10 + 10 + +"10") //30
    /*
    1. сначала срабатывает унарный - и превращает пустую строку '' в -0
    2. потом происходит деление на -0 и получается -Infiniti
    3. происходит вывод числа -Infiniti с помощью console.log() в консоль
    */
    console.log(10 / -"") //-Infiniti
    /*
    1. сначала срабатывает унарный оператор +, но число 2.5 в строке записано некорректно, поэтому получится значение NaN
    2. потом произойдет деление на NaN и получится NaN
    3. происходит вывод значение NaN с помощью console.log() в консоль
    */
    console.log(10 / +"2,5") //NaN
  </script>
</body>

</html>
